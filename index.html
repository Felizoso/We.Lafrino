<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We.Lafrino</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <video id="lafrinoVideo" autoplay muted loop playsinline>
        <source src="assets/video.mp4" type="video/mp4" />
        Dein Browser unterstützt kein Video.
      </video>
      <div class="overlay"></div>
      <div class="content">
        <h1>We.Lafrino</h1>
        <p>
          Die legendärste Party des Sommers
          <a href="aboutus.html" class="button">About us</a>
        </p>
      </div>
    </div>

    <script>
      //Video
      const video = document.getElementById("lafrinoVideo");

      // Funktion, die Ton aktiviert
      function enableSound() {
        video.muted = false;
        video.play().catch((err) => {
          console.warn("Ton konnte nicht aktiviert werden:", err);
        });

        // Nur beim ersten Interaktionsversuch
        document.removeEventListener("click", enableSound);
        document.removeEventListener("touchstart", enableSound);
        document.removeEventListener("keydown", enableSound);
      }

      // Sobald der User irgendwas macht – Ton aktivieren
      document.addEventListener("click", enableSound);
      document.addEventListener("touchstart", enableSound);
      document.addEventListener("keydown", enableSound);
    </script>
  </body>
</html>
